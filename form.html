<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    
    <link rel="stylesheet" href="./form.css">
    <script defer src="./form.js"></script>
</head>
<body>
    <div class="container">
        <form id="form" action="/">
            <h1>New Task</h1>
            <div class="input-control">
                <label for="name">Name</label>
                <input id="name" name="name" type="text">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="description">Description</label>
                <textarea id="description" name="description" cols="30" rows="5" type="text"></textarea>
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="assignTo">Assign To</label>
                <input id="assignTo"name="assignTo" type="text">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="dueDate">Due Date</label>
                <input id="dueDate"name="dueDate" type="datetime-local" placeholder="Select DateTime">
                <div class="error"></div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-input" for="flexRadioDefault1">
                    In Process
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                <label class="form-check-input" for="flexRadioDefault2">
                    Completed
                </label>
            </div>

            </div>
            <button type="submit">ADD</button>
            <button type="submit" onclick="window.location.href='./index.html';">Cancel</button>
        </form>
    </div>
</body>
</html>
